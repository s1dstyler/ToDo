{% extends 'base/main.html' %}
{% block content %}

<div class="header-bar">

<h1>Авторизация</h1>
</div>

<div class="card-body">
    <form method="POST">
        {% csrf_token %}
        <label>Имя пользователя</label>
        {{form.username}}
        <label>Пароль</label>
        {{form.password}}

        <input class="button" type="submit" value="Авторизация">
    </form>
    <p>Нет аккаунта? <a href="{% url 'register' %}">Регистрация</a> </p>


</div>


{% endblock content %}
